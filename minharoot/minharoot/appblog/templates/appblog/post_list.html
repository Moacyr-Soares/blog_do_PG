{% extends 'appblog/base.html' %}

{% block content %}

  {% for post in posts %}

    <div class="post">

      <div class="date">
        <br />
        <p>publicado: {{ post.published_date }}</p>
      </div>

      <h2><strong><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></strong></h2>

      <p>{{ post.text | linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
